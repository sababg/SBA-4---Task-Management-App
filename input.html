<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Task Management</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task management</h1>
      </header>

      <main>
        <section
          class="add-new-task-button show"
          id="addNewTaskButtonContainer"
        >
          <button id="addNewTaskButton" type="button">Add new Task</button>
        </section>

        <section class="task-form hide" id="taskFormContainer">
          <form id="taskForm">
            <div class="form-group">
              <label for="taskName">Task Name</label>
              <input type="text" id="taskName" required />
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">Select Category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="deadline">Deadline</label>
              <input type="date" id="deadline" />
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>

            <div class="form-button-container">
              <button type="submit" id="taskFormAddButton">Add</button>
              <button type="button" id="taskFormCancelButton">Cancel</button>
            </div>
          </form>
        </section>

        <section class="task-list-section" id="taskListSection">
          <div class="task-list-header">
            <h2>Your Tasks</h2>
            <div class="task-list-filter-container">
              <p>Filter:</p>
              <select id="taskListFilter">
                <option value=""></option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Overdue">Overdue</option>
              </select>
            </div>
          </div>

          <div class="table-container">
            <table id="taskTable" class="task-table">
              <thead>
                <tr>
                  <th>Task Name</th>
                  <th>Category</th>
                  <th>Deadline</th>
                  <th>Status</th>
                  <th class="hide">Badge</th>
                </tr>
              </thead>
              <tbody id="taskTableBody"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
